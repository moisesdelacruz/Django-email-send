{% extends "base.html" %}

{% block content %}
    <div class="login">
	    <form method="POST" enctype="multipart/form-data" action="#">
	    	{% csrf_token %}
				<p>
					<label for="id_title">Title:</label>
					<input id="id_title" maxlength="150" name="title" type="text" placeholder="Title" />
				</p>
				<p>
					<label for="id_description">Description:</label>
					<textarea cols="40" id="id_description" maxlength="200" name="description" rows="10" placeholder="Description"></textarea>
				</p>
				<p>
					<label for="id_portada">Portada:</label>
					<input id="id_portada" name="portada" type="file">
				</p>
				<p>
					<label for="id_content">Content:</label>
					<textarea cols="40" id="id_content" name="content" rows="10"></textarea>
				</p>
				<input class="btn btn-info btn-lg" type="submit" value="Guardar" />
	    </form>
    </div>
{% endblock content %}
